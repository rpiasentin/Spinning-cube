<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Spinning Cube - Custom Text</title>
  <style>
    :root {
      --cube-size: 40vw;
      --font-size: 4vw;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      perspective: 1000px;
    }

    input {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      margin-bottom: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #0ff;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .scene {
      width: var(--cube-size);
      height: var(--cube-size);
      transform-style: preserve-3d;
      animation: spin 6s linear infinite;
      position: relative;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 128, 255, 0.4);
      border: 1px solid #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .face span {
      font-weight: bold;
      font-size: var(--font-size);
      text-align: center;
      animation: blink 1s infinite;
    }

    .front  { transform: rotateY(  0deg) translateZ(calc(var(--cube-size) / 2)); }
    .back   { transform: rotateY(180deg) translateZ(calc(var(--cube-size) / 2)); }
    .right  { transform: rotateY( 90deg) translateZ(calc(var(--cube-size) / 2)); }
    .left   { transform: rotateY(-90deg) translateZ(calc(var(--cube-size) / 2)); }
    .top    { transform: rotateX( 90deg) translateZ(calc(var(--cube-size) / 2)); }
    .bottom { transform: rotateX(-90deg) translateZ(calc(var(--cube-size) / 2)); }

    @keyframes spin {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%      { opacity: 0; }
    }

    @media (max-width: 480px) {
      :root {
        --cube-size: 70vw;
        --font-size: 5vw;
      }

      input, button {
        width: 80%;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <input type="text" id="cubeTextInput" placeholder="Type your message here..." />
  <button onclick="updateCubeText()">Set Text</button>

  <div class="scene" id="cube">
    <div class="face front"><span>RICHARD IS VIBING</span></div>
    <div class="face back"><span>RICHARD IS VIBING</span></div>
    <div class="face right"><span>RICHARD IS VIBING</span></div>
    <div class="face left"><span>RICHARD IS VIBING</span></div>
    <div class="face top"><span>RICHARD IS VIBING</span></div>
    <div class="face bottom"><span>RICHARD IS VIBING</span></div>
  </div>

  <script>
    function updateCubeText() {
      const text = document.getElementById("cubeTextInput").value || "RICHARD IS VIBING";
      document.querySelectorAll(".face span").forEach(span => {
        span.textContent = text;
      });
    }

    // Enable Enter key as a trigger
    document.getElementById("cubeTextInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") updateCubeText();
    });
  </script>

</body>
</html>
