<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom 3D Spinning Cube</title>
  <style>
    :root {
      --cube-size: 40vw;
      --font-size: 4vw;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5vh 5vw;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
      gap: 10px;
      text-align: center;
    }

    input {
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 80%;
      max-width: 400px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1rem;
      background: #0ff;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .scene-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .scene {
      width: var(--cube-size);
      height: var(--cube-size);
      transform-style: preserve-3d;
      animation: spin 6s linear infinite;
      position: relative;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 128, 255, 0.4);
      border: 1px solid #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      text-align: center;
    }

    .face span {
      font-weight: bold;
      font-size: var(--font-size);
      animation: blink 1s infinite;
      word-break: break-word;
    }

    .front  { transform: rotateY(  0deg) translateZ(calc(var(--cube-size) / 2)); }
    .back   { transform: rotateY(180deg) translateZ(calc(var(--cube-size) / 2)); }
    .right  { transform: rotateY( 90deg) translateZ(calc(var(--cube-size) / 2)); }
    .left   { transform: rotateY(-90deg) translateZ(calc(var(--cube-size) / 2)); }
    .top    { transform: rotateX( 90deg) translateZ(calc(var(--cube-size) / 2)); }
    .bottom { transform: rotateX(-90deg) translateZ(calc(var(--cube-size) / 2)); }

    @keyframes spin {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%      { opacity: 0; }
    }

    @media (max-width: 480px) {
      :root {
        --cube-size: 70vw;
        --font-size: 5vw;
      }

      input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="controls">
    <h1>ðŸŒ€ Spinning Cube</h1>
    <p>Type your message and watch it spin:</p>
    <input type="text" id="cubeTextInput" placeholder="Enter your vibe..." />
    <button onclick="updateCubeText()">Set Text</button>
  </div>

  <div class="scene-wrapper">
    <div class="scene" id="cube">
      <div class="face front"><span>RICHARD IS VIBING</span></div>
      <div class="face back"><span>RICHARD IS VIBING</span></div>
      <div class="face right"><span>RICHARD IS VIBING</span></div>
      <div class="face left"><span>RICHARD IS VIBING</span></div>
      <div class="face top"><span>RICHARD IS VIBING</span></div>
      <div class="face bottom"><span>RICHARD IS VIBING</span></div>
    </div>
  </div>

  <script>
    function updateCubeText() {
      const text = document.getElementById("cubeTextInput").value.trim() || "RICHARD IS VIBING";
      document.querySelectorAll(".face span").forEach(span => {
        span.textContent = text;
      });
    }

    document.getElementById("cubeTextInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") updateCubeText();
    });
  </script>

</body>
</html>
